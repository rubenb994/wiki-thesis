<div class="map-container">
  <button class="buttonPlus" (click)="onClickZoomIn()">
    <i class="material-icons">add</i>
  </button>
  <button class="buttonPlus buttonMin" (click)="onClickZoomOut()">
    <i class="material-icons">remove</i>
  </button>

  <button class="buttonNavPrevious buttonNavInfo" (click)="onClickInfo()">
    <i class="material-icons">info</i>
  </button>

  <button
    class="buttonNavPrevious"
    (click)="onClickPreviousPosition()"
    [disabled]="currentPosition === 0"
  >
    <i class="material-icons">chevron_left</i>
  </button>
  <button class="buttonNavPrevious buttonCenter" (click)="onClickCenterView()">
    <i class="material-icons"> my_location </i>
  </button>
  <button
    class="buttonNavPrevious buttonNavNext"
    (click)="onClickNextPosition()"
    [disabled]="currentPosition === positions.length - 1"
  >
    <i class="material-icons">chevron_right</i>
  </button>

  <div *ngFor="let position of positions">
    <button
      (click)="onClickPosition(position.id)"
      [disabled]="position.disabled"
    >
      {{ position.id }}
    </button>
  </div>
