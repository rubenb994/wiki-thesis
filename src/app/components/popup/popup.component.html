<div class="container">
  <div class="row">
    <button class="button buttonClose" (click)="onClickClosePopup()">
      <i class="material-icons">close</i>
    </button>
    <div class="col-12 flex-container" id="container-1">
      <div class="flexRow flexFit">
        <div class="box" id="box-1">
          <div class="content">
            <iframe id="iframe" *ngIf="iFrameUrl" [src]="iFrameUrl"> </iframe>
          </div>
        </div>
      </div>

      <div class="flexRow">
        <div class="box" id="box-3">
          <div class="content">
            <h1>
              {{ data.title }}
            </h1>
            <div class="vl"></div>
            <p>
              {{ data.text }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
